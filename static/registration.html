<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Home | Sign-up</title>
</head>
<body>
<div class="container">{% include 'header.html' %}</div>
<div class="container">
    <div class="jumbotron">
        <div class="signup-form">
            <form action="" method="post">
                <h2>Register</h2>
                <p class="hint-text">Create your account. It's free and only takes a minute.</p>
                <div class="form-group">
                    <div class="row">
                        <div class="col"><input type="text" class="form-control" name="first_name"
                                                placeholder="First Name" required="required"></div>
                        <div class="col"><input type="text" class="form-control" name="last_name"
                                                placeholder="Last Name" required="required"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>--Select your Education Level--</option>
                        <option value="undergraduate">Undergraduate / Bachelor</option>
                        <option value="graduate">Graduate / Masters</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" name="phone" placeholder="Phone No." required="required">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password"
                           required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
                           required="required">
                </div>
                <div class="form-group">
                    <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a
                            href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
                </div>
            </form>
            <div class="text-center">Already have an account? <a href="/login">Login</a></div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
